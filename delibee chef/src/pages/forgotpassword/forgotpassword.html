<ion-content>
  <div class="logo bg-img">
    <img src="assets/imgs/logo.png">
  </div>
  <div class="page_title" (click)="goBack()">
    <ion-icon name="ios-arrow-back-outline"></ion-icon>
    <div class="title">
      {{"forgot_password" | translate}}
    </div>
  </div>
  <p text-center padding-top padding-bottom margin-top [innerHTML]="'forgot_password_text' | translate"></p>
  <div class="form">
    <ion-list>
      <ion-item>
        <ion-label floating>{{"enter_email" | translate}}</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button round full class="btn-orange btn-shadow btn " margin-bottom (click)="requestReset()">
      {{"send_us" | translate}}
    </button>
    <!-- <p text-orange padding-top (click)="goBack()" class="text-orange">{{"back2login" | translate}}</p> -->
  </div>
</ion-content>
