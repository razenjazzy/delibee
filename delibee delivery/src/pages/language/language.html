<ion-header>
    <ion-navbar>
        <ion-title>{{"Language" | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list radio-group [(ngModel)]="languageCode">
        <ion-item *ngFor="let language of languages">
            <ion-label>{{language.name}}</ion-label>
            <ion-radio [value]="language.code"></ion-radio>
        </ion-item>
    </ion-list>
    <button ion-button full round color="secondary" (click)="set()">
        {{"submit" | translate}}
    </button>
</ion-content>
