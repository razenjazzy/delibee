<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button (click)="close()">{{'cancel' | translate}}</button>
        </ion-buttons>
        <ion-buttons right>
            <button [disabled]="saveDisabled" ion-button (click)="save()">{{'save' | translate}}</button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar>
        <ion-row>
            <ion-col col-11>
                <ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()"></ion-searchbar>
            </ion-col>
            <ion-col col-1>
                <ion-icon name="md-locate" (click)="detect()"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-toolbar>

    <ion-list>
        <ion-item *ngFor="let place of places" (click)="selectPlace(place)">{{place.description}}</ion-item>
    </ion-list>

</ion-header>

<ion-content>

    <div #pleaseConnect id="please-connect">
        <p>{{'loading' | translate}}</p>
    </div>

    <div #map id="map">
        <ion-spinner></ion-spinner>
    </div>

</ion-content>
