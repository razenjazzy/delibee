<ion-header>
    <ion-navbar>
        <ion-title>{{'address' | translate}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <div class="form">
        <ion-list>
            <ion-item no-padding>
                <ion-input type="text" placeholder="{{'address_title' | translate}}" [(ngModel)]="address.title">
                </ion-input>
            </ion-item>
            <ion-label>{{'area_title' | translate}}</ion-label>
            <ion-item no-padding>
                <ion-select [(ngModel)]="address.area" interface="popover" class="text-thime"
                    placeholder="{{'enter_area' | translate}}">
                    <ion-option [value]="area.name" *ngFor="let area of areas">{{area.name}}
                    </ion-option>
                </ion-select>
            </ion-item>
            
            <ion-item no-padding>
                <ion-textarea placeholder="{{'address_body' | translate}}" [(ngModel)]="address.address"></ion-textarea>
            </ion-item>

            <div class="location_box">
                <h4> {{"point_map" | translate}}</h4>
                <button ion-button icon-only class="btn btn-orange" (click)="detectLocation()">
                    <ion-icon name="md-locate"></ion-icon>
                </button>
            </div>
        </ion-list>
    </div>
</ion-content>
<ion-footer no-border>
    <button ion-button full no-margin class="btn btn-orange" (click)="saveAddress()"> {{"save" | translate}} </button>
</ion-footer>
